name: "Release"

on:
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GIT_USER_NAME: matrei
      GIT_USER_EMAIL: mattias.reichel@gmail.com

    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Set up JDK"
        uses: actions/setup-java@v4
        with: { java-version: 11, distribution: temurin }
      - name: "ðŸ˜ Set up Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: "ðŸ”¢ Get the release version from the release tag and set it in gradle.properties"
        uses: matrei/github-actions/pre-release@main

      - name: "ðŸ” Generate key file for artifact signing"
        if: success()
        env:
          SECRING_FILE: ${{ secrets.SECRING_FILE }}
        run: echo "$SECRING_FILE" | base64 -d > ${{ github.workspace }}/secring.gpg

      - name: "ðŸ“¤ Publish release artifacts to Sonatype"
        if: success()
        env:
          ORG_GRADLE_PROJECT_sonatypeOssUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypeOssPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeOssStagingProfileId: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSPHRASE: ${{ secrets.SIGNING_PASSPHRASE }}
        run: |
          ./gradlew
          -Prelease=true
          -Psigning.secretKeyRingFile=${{ github.workspace }}/secring.gpg
          publishToSonatype
          closeAndReleaseSonatypeStagingRepository

      - name: "ðŸ”¢ Set the next snapshot version in gradle.properties"
        if: success()
        uses: matrei/github-actions/post-release@main